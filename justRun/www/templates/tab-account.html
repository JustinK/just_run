<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableMetric">
        Enable Metric
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableCalories">
        Show Calories Burned
    </ion-toggle>
    <label class="item item-input">
    	<span class="input-label">Weight</span>
    	<input type="text" placeholder="for calculating calories burned">
    </label>
    </ion-list>
  </ion-content>
</ion-view>
