<ion-view view-title="Run History">
  <ion-content>
    <div class="list ">
      <div class="item item-divider">
        Summary (All Time)
      </div>

      <div class="item" href="#">
        <!-- <i class="icon ion-ios-timer"></i> -->
        Time
        <span class="item-note">
          63:45:22
        </span>
      </div>

      <div class="item" href="#">
        <!-- <i class="icon ion-ios-timer"></i> -->
        Distance
        <span class="item-note">
          442 mi
        </span>
      </div>

      <div class="item" href="#">
        <!-- <i class="icon ion-ios-timer"></i> -->
        Workouts
        <span class="item-note">
          167
        </span>
      </div>

      <div class="item" href="#">
        <!-- <i class="icon ion-ios-timer"></i> -->
        Calories Burned
        <span class="item-note">
          47,982
        </span>
      </div>

    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="run in runs" type="item-text-wrap" href="#/tab/runs/{{run.id}}">
        <h2>{{run.date}}</h2>
        <div class="list list-inset">
        <div class="item">
            Distance
            <span class="item-note">
              {{run.distance}}
            </span>
          </div>
         <div class="item">
            Average Pace
            <span class="item-note">
              {{run.pace}}
            </span>
          </div>
          <div class="item">
            Duration
            <span class="item-note">
              {{run.duration}}
            </span>
          </div>
          <div class="item">
            Calories
            <span class="item-note">
              {{run.calories}}
            </span>
          </div>
        </div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(run)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
